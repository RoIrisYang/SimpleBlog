<!DOCTYPE html>
<html>
<head>
    <title>Experiment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/@angular/router/angular1/angular_1_router.js"></script>
    <script src="/app/app.js"></script>
    <script src="app.js"></script>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="blog.css">
</head>
<body ng-app="app">      
<div id="container">  
    <a href = "post.html">
    <button type="button" class="btn btn-primary">
        POST <span class="glyphicon glyphicon-hand-up"></span>
    </button></a>

    <div id="t"><table class="table-hover" id="table">
        <thead><tr>
            <th width="33%">Date</th>
            <th width="60%">Title</th>
            <th width="25%">Author</th>
        </tr></thead>
        <tbody id="tb"></tbody>
    </table></div>
    <hr style="background-color: #5599FF; height: 2px">
    <p style="text-align: center;">copyright@</p>
</div>
<!--<script type="text/javascript" href="jquery.js"></script>-->
<script type="text/javascript">
     $.ajax({
        url: "/articles",
        type: "GET",
        dataType: "json",
        success: function(Jdata) {
            //alert("SUCCESS!!!");
            var arr = Jdata;
            var i;
            var out = "";
            //alert(arr.length);
            for(i = 0; i < arr.length; i++) 
            {
                out += "<tr><td>" + arr[i].Create.substring(0, 10) + "</td><td>" + arr[i].Title + "</td><td>" + arr[i].Author + "</td></tr>";
            }
            //alert(out);
            document.getElementById("tb").innerHTML = out;            
        },
        error: function() {
            alert("ERROR!!!");
        }
    });
</script>
<script type="text/javascript" href="blog.js"></script>
</body>
</html>
